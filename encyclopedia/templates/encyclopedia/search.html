{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search - Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results for "{{ query }}"</h1>

    <ul>
        {% for entry in results %}
            <li>
                <a href="{% url 'encyclopedia:entry' entry %}">{{ entry }}</a>
            </li>
        {% empty %}
            <p>No results found.</p>
        {% endfor %}
    </ul>

{% endblock %}
